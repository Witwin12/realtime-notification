<!DOCTYPE html>
<html>
<head>
    <title>Real-time Notification Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h1>Real-time Notification moc UI</h1>
    <div id="notifications" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;">
        </div>

    <script>
        // 1. เชื่อมต่อกับ Endpoint ที่เราตั้งไว้ใน Config
        var socket = new SockJS('/ws-notification');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            
            // 2. รอฟังข้อมูลจากท่อ /topic/notifications
            stompClient.subscribe('/topic/notifications', function (notification) {
                showNotification(notification.body);
            });
        });

        function showNotification(message) {
            var div = document.getElementById('notifications');
            var p = document.createElement('p');
            p.style.color = 'red';
            p.innerText = message;
            div.appendChild(p);
        }
    </script>
</body>
</html>
